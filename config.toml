title = ""
enableRobotsTXT = true
# this example loads the theme as hugo module
# comment out line below, and uncomment the line after it if you prefer to load the theme normally
# theme = ["github.com/onweru/compose"] # edit this if you'ld rather use a fork of this repo
theme = "hugo-book"


disableKinds = ["taxonomy", "taxonomyTerm"]


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
  [markup.highlight]
#    style = "algol"
    style = "paraiso-dark"

    lineNumbersInTable = false
    lineNos = false

  tabWidth = 2
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# Everything below this are Site Params

[params]
  BookSection = '*'
  BookTheme = "light"
  BookLogo='/images/logo.svg'
  repo = "https://github.com/decima/cv"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  enableDarkMode = true # set to false to disable darkmode by default # user will still have the option to use dark mode
  docSections= ["dim","php-101","sys-101"]
  # Site logo
  [params.logo]
    lightMode = "logo-dark.svg"
    darkMode = "logo-light.svg"

  # optional
  # attribution. Feel free to delete this
  [params.author]
    name = "Henri LARGET"
    url = "https://larget.fr"

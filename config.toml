title = "Henri L."
enableRobotsTXT = true
# this example loads the theme as hugo module
# comment out line below, and uncomment the line after it if you prefer to load the theme normally
# theme = ["github.com/onweru/compose"] # edit this if you'ld rather use a fork of this repo
theme = "compose"
enableGitInfo = true

disableKinds = ["taxonomy", "taxonomyTerm"]

#  menu items
[[menu.main]]
    name = "PHP"
    weight = 2
    url = "/php"
[[menu.main]]
    name = "Systems"
    weight = 3
    url = "/sys-101"
[[menu.main]]
    name = "Symfony"
    weight = 4
    url = "/dim"
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 2
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# Everything below this are Site Params

[params]

  repo = "https://github.com/decima/cv"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  enableDarkMode = true # set to false to disable darkmode by default # user will still have the option to use dark mode
  docSections= ["dim","php","sys-101"]
  # Site logo
  [params.logo]
    lightMode = "logo-dark.svg"
    darkMode = "logo-light.svg"

  # optional
  # attribution. Feel free to delete this
  [params.author]
    name = "Henri LARGET"
    url = "https://larget.fr"
